#database properties
spring.jpa.database=POSTGRESQL
spring.jpa.database-platform=ru.proshik.jalmew.word.configuration.hibernate.dialect.JSONBPostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/jalmew
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.initial-size=5
spring.datasource.max-active=100
spring.datasource.max-idle=5
spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.test-on-return=true
spring.datasource.min-idle=2
spring.datasource.validation-query=select 1
liquibase.change-log=classpath:db-changelog.xml

